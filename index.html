<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper and Scissors!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="content">
            <div class="screen">
                <div class="health-bar">
                    <p class="player-health">HEALTH</p>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                </div>
                <div class="game-objects">
                    <div class="enemy"><img class="enemy-image" src="images/rock.png"></div>
                    <div class="player"><img class="player-image" src="images/rock.png"></div>
                </div>
                <div class="health-bar">
                    <p class="enemy-health">HEALTH</p>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                    <div>|</div>
                </div>
            </div>
            <div class="buttons">
                <button id="rock"><img class="image-rock" src="images/rock.png"></button>
                <button id="paper"><img class="image-paper" src="images/paper.png"></button>
                <button id="scissors"><img class="image-scissors" src="images/scissors.png"></button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
